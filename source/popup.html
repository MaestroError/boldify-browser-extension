<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BionicBolder Popup</title>
	<style>
		body {
			width: 200px;
			margin: 0;
			padding: 10px;
			font-family: Arial, sans-serif;
		}
	</style>
</head>
<body>
	<h3>BionicBolder</h3>
	<label for="switch">Turn On/Off:</label>
	<select id="switch">
		<option value="off">Off</option>
		<option value="on">On</option>
	</select>
	<br><br>
	<label>
		<input type="checkbox" id="autonomousDetecting">
		Use on every webpage automatically
	</label>
	<script type="module" src="popup.js"></script>

</body>
</html>

<!doctype html>
<meta charset="utf-8">
<title>Boldify options</title>

<form id="options-form" class="detail-view-container">
	<h3>Font Weight</h3>
	<div class="font-selector-container">
		<select name="fontWeight" id="font-weight">
			<option value="400">Normal</option>
			<option value="500">Medium</option>
			<option value="600" selected>Semi-Bold</option>
			<option value="700">Bold</option>
			<option value="800">Extra-Bold</option>
			<option value="900">Black</option>
		</select>
		<div class="example">
			<p>
				<span id="example-text" style="font-weight: 500;">Exa</span>mple
			</p>
		</div>
	</div>
	<h3>Selectors</h3>
	<div class="text-inputs">
		<label class="text-input">
			<span>Enter selectors for Boldify</span>
			<input type="text" id="selectors" name="selectors" placeholder="Enter CSS selectors separated by commas">
		</label>
	</div>
</form>

<script src="options.js" type="module"></script>
